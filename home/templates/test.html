
{% extends "base.html" %}
{% block title %}Test LSTM{% endblock title %}
{% block body %}

<form method = "POST" action="">
  {% csrf_token %}

<div class="relative w-64 option">
  <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name = "model">
    <option>BERT</option>
    <option>LSTM</option>
    {% comment %} <option>Logistic Regression</option> {% endcomment %}
    <option>SVM</option>
    
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
    
  </div>
</div>

<div class="flex items-center py-2 news">
<textarea placeholder = "Enter your News" name = "news"></textarea>
    <br><br>
    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-l border-4 text-white py-1 px-2 rounded" type="submit">
      Check
    </button>

</div>



</form>

     

{% endblock body %}
